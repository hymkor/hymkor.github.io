<html>
<head>
<title>URL Scamble</title>
<script>
<!--
function rev(s){
    var sharp="";
    var pos=s.indexOf("#");
    if ( pos >= 0 ){
        sharp = s.substr(pos);
        s = s.substr(0,pos);
    }
    var r="";
    for (var i=s.length-1 ; i >= 0 ; i-- ){
        r = r + s.substr(i,1);
    }
    return r + sharp;
}
function start(){
    var qpos=location.href.indexOf("?");
    if ( qpos >= 0 ){
        var a = document.getElementById("movesure");
        var url = rev(location.href.substr(qpos+1));
        a.href= url;
        a.innerText=url;
        a.style.display="";
    } else {
        var d = document.getElementById("urlform");
        d.style.display = "";
    }
}
function scramble(){
    prompt("",location.href + "?" + rev(window.form1.source.value))
}
//-->
</script>
</head>
<body onLoad="start()">
<form id="urlform" name="form1" method="post" style="display:none">
    <div>URL: <input type="text" name="source" value="" size="255"/></div>
    <input type="button" onClick="JavaScript:scramble()" value="Scramble" />
</form>
<a id="movesure" href="" style="display:none">URL</a>
</body>
</html>
