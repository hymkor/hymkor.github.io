<title>URL Scamble</title>
<script>

function rev(s){

}
function start(){
    var qpos=location.href.indexOf("?");
    if ( qpos >= 0 ){
        location.href=rev(location.href.substr(qpos+1))

    }

function scramble(){
    prompt("",location.href + "?" + rev(window.form1.source.value))

<form name="form1" method="post">
